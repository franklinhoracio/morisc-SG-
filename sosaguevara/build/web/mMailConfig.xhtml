<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./t_menu.xhtml">

            <ui:define name="content">

                <div>
                    <p:growl id="growl" autoUpdate="true" showDetail="true" life="3000" />
                    <h:form id="formMostrarInformes"  >

                        <p:panel   id="informes" header="Configuración de Correo: " style="margin-left:auto;margin-right:auto;max-width: 1290px;background-color:white;min-height:700px;margin-bottom:20px;">
                            <br/><br/>
                            <h:form id="loginForm">



                                <p:panel  style="width: 250px; margin: auto" >
                                    <h:panelGrid  id="grid" columns="1" cellpadding="7" >
                                        <h:outputLabel  value="Cuenta de correo electronico" style="font-weight: bolder;"/>
                                        <p:inputText  id="username" value="#{mailBean.emailconfig.username}" required="true" label="username"  requiredMessage="Ingresar Usuario es requerido!" />

                                        <h:outputLabel value="Contraseña" style="font-weight: bolder"/>
                                        <p:password  id="password"  value="#{mailBean.emailconfig.password}" required="true" label="password" requiredMessage="Ingresar Contraseña es requerido!"/>

                                        <h:outputLabel  value="Servidor de correo electronico" style="font-weight: bolder"/>
                                        <p:selectOneMenu value="#{mailBean.emailconfig.server}"  required="true" >
                                            <f:selectItem itemLabel="hotmail" itemValue="smtp.live.com" />
                                            <f:selectItem itemLabel="gmail" itemValue="smtp.gmail.com" />
                                        </p:selectOneMenu> 

                                        <h:outputLabel value="Puerto de salida de correo" style="vertical-align: middle;font-weight: bolder;margin-left: 0%"/>
                                        <p:inputText  id="puerto" value="#{mailBean.emailconfig.puerto}" required="true" label="puerto"  requiredMessage="Ingresar Puerto es requerido!" />


                                        <f:facet name="footer">
                                            <p:commandButton id="writeButton" value="Guardar" update=":growl grid" icon="fa fa-fw fa-user"
                                                             ajax="false" action="#{mailBean.actualizar()}" />
                                        </f:facet>
                                    </h:panelGrid>
                                </p:panel>

                            </h:form>
                            <br/>
                            <br/>

                        </p:panel>  

                    </h:form> 


                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
