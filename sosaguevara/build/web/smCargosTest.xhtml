<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./t_menu.xhtml">


            <ui:define name="content">
                <div >
                    <p:growl id="growl" autoUpdate="true" showDetail="true" life="3000" />
                    <h:form id="formRegistrarEstudio">
                        <p:panel header="Registrar Estudio" style="margin-left: auto; margin-right: auto; width: 1300px; background-color:  white">
                            <p:separator/>
                            <p:panelGrid columns="2" columnClasses="label, value"  style="width: 800px;position:relative;margin-left: auto; margin-right: auto;" styleClass="foo">
                                <p:outputLabel value="SELECCIONE PACIENTE:"  style="font-weight: bold;width: 50px;"/>
                                <p:selectOneMenu value="#{rxinterfaceBean.rxinterface.paciente.idPaciente}" filter="true" filterMatchMode="contains" required="true">
                                    <f:selectItem itemLabel="--- Seleccione ---" />
                                    <f:selectItems value="#{rxinterfaceBean.listaPacientes}"/>
                                </p:selectOneMenu>

                            </p:panelGrid>
                            <p:separator/>
                            <p:panelGrid columns="2" columnClasses="label, value"  style="width: 800px;position:relative;margin-left: auto; margin-right: auto;" styleClass="foo">
                                <p:outputLabel value="SELECCIONE ESTUDIO:"  style="font-weight: bold;width: 50px;"/>

                                <p:selectManyMenu  value="#{rxinterfaceBean.listaProyeccionesSel}"    filter="true" filterMatchMode="contains" showCheckbox="true" style="width: 300px;" >

                                    <f:selectItems  value="#{rxinterfaceBean.listaProyecciones}"  var="caca"  itemValue="#{caca.value}" itemLabel="#{caca.label}"/>




                                </p:selectManyMenu>

                            </p:panelGrid>

                           

                            <p:separator/>.
                            <p:panelGrid columns="2" columnClasses="label, value"  style="width: 800px;position:relative;margin-left: auto; margin-right: auto;" styleClass="foo">
                                <p:outputLabel value="SELECCIONE REFERENTE:"  style="font-weight: bold;width: 50px;"/>
                                <p:selectOneMenu value="#{rxinterfaceBean.rxinterface.medicos.idmedico}" filter="true" filterMatchMode="contains" required="true">
                                    <f:selectItem itemLabel="--- Seleccione ---" />
                                    <f:selectItems value="#{rxinterfaceBean.listaMedicos}"/>

                                </p:selectOneMenu> 

                            </p:panelGrid>
                            <p:separator/>
                            <p:commandButton  value="GUARDAR" action="mWorklist" actionListener="#{rxinterfaceBean.nuevosEstudios()}" >
                            </p:commandButton>
                            <p:commandButton  value="CANCELAR" action="mWorklist" immediate="true"/>   
                            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check" />


                        </p:panel>

                        <p:dialog header="Selected Values" modal="true" showEffect="fade" widgetVar="dlg" resizable="false">
                            <p:panelGrid columns="2" id="display" columnClasses="label,output">
                                <h:outputText value="Basic:" />
                                <p:dataList value="#{rxinterfaceBean.listaProyeccionesSel}" var="option">
                                    <h:outputText value="#{option}" />

                                </p:dataList>
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
