<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link href="resources/css/login.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>

        <div class="conteiner">
            
            <h:form id="loginForm">
                <p:growl id="msg"  showDetail="true" life="3000" />
                <p:panel header="Ingresar Datos de Usuario:">
                    <h:panelGrid  id="grid" columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Usuario: " />
                        <p:inputText value="#{loginBean.uname}" id="username" required="true" label="username"  requiredMessage="Ingresar Usuario es requerido!" />

                        <h:outputLabel for="password" value="Clave: " />
                        <p:password value="#{loginBean.password}" id="password" required="true" label="password" requiredMessage="Ingresar ContraseÃ±a es requerido!"/>

                        <f:facet name="footer">
                            <p:commandButton id="loginButton" value="Login" update=":growl grid" icon="fa fa-fw fa-user"
                                             action="#{loginBean.loginProject}" ajax="false"
                                             oncomplete="handleLoginRequest(xhr, status, args)"/>
                        </f:facet>
                    </h:panelGrid>
                </p:panel> 
            </h:form>    

        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#formLogin').effect("shake", {times: 3}, 100);
                } else {
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>
</html>
