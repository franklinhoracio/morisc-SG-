<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./t_menu.xhtml">

            <ui:define name="content">

                <div>
                    <p:growl id="growl"  showDetail="true" life="3000" />
                    <p:ajaxStatus onstart="on_start()" oncomplete="on_complete()" />
                    <h:form id="formRepoDiario" rendered="#{loginBean.roleActivo('admin')}"  >
                        <p:panel   id="reporteDiario" header="REPORTE DIARIO          " style="margin-left:auto;margin-right:auto;max-width: 1290px;background-color:white;min-height:800px;margin-bottom:20px;">

                            <p:outputPanel   >
                                <p:outputLabel value="Fecha: " style="margin-left: 0px"/>
                                <p:calendar maxdate="#{reporteDiarioBean.today}"  id="fechaworklist" value="#{reporteDiarioBean.workdate}" widgetVar="fechaworklist"  navigator="true" pattern="dd-MM-yyyy">
                                    <p:ajax event="dateSelect" update="formRepoDiario"  listener="#{reporteDiarioBean.actualizarInformeDiario()}"/>
                                </p:calendar>
                            </p:outputPanel>


                            <p:separator/>

                            <h:panelGrid columns="1" width="1000px" style="margin-left: auto; margin-right: auto">
                            <p:fieldset legend="VENTA DIARIA" style="margin-bottom:20px">
                                <h:panelGrid columns="2" style="margin-left: auto;margin-right: auto" columnClasses="top_column, top_column">
                                    <p:outputLabel value="Facturas: " style="font-weight: bolder"/>
                                    <p:inputText value="" size="100" />
                                    <p:outputLabel value="Creditos Fiscales:  " style="font-weight: bolder"/>
                                    <p:inputText value="" size="100" />
                                    <p:outputLabel value="Facturas de Exportacion: " style="font-weight: bolder"/>
                                    <p:inputText value="" size="100" />
                                </h:panelGrid> 
                            </p:fieldset>

                            <p:outputLabel value="Total Venta Diaria: #{reporteDiarioBean.totalPrecios()} " style="font-weight: bolder"/>

                            </h:panelGrid>
                            <p:separator/>
                            
                            <h:panelGrid columns="1" width="1000px" style="margin-left: auto; margin-right: auto">
                            <p:fieldset legend="EFECTIVO" style="margin-bottom:20px">
                                <h:panelGrid columns="2" style="margin-left: auto;margin-right: auto" columnClasses="top_column, top_column">
                                    <p:outputLabel value="Billetes: " style="font-weight: bolder"/>
                                    <p:inputNumber value="" />
                                    <p:outputLabel value="Monedas:  " style="font-weight: bolder"/>
                                    <p:inputNumber value="" />
                                    <p:outputLabel value="Cheques: " style="font-weight: bolder"/>
                                    <p:inputNumber value="" />
                                </h:panelGrid> 
                            </p:fieldset>

                            <p:outputLabel value="Total Efectivo: SUMATORIA " style="font-weight: bolder"/>

                            </h:panelGrid>
                            <p:separator/>

                            <h:panelGrid columns="1" width="1000px" style="margin-left: auto; margin-right: auto">
                            <p:fieldset legend="SEGUROS" style="margin-bottom:20px">
                                <h:panelGrid columns="2" style="margin-left: auto;margin-right: auto" columnClasses="top_column, top_column">
                                    
                                </h:panelGrid> 
                            </p:fieldset>

                            <p:outputLabel value="Total Seguros: SUMATORIA " style="font-weight: bolder"/>

                            </h:panelGrid>
                            <p:separator/>
                            
                            <h:panelGrid columns="1" width="1000px" style="margin-left: auto; margin-right: auto">
                            <p:fieldset legend="ABONOS" style="margin-bottom:20px">
                                <h:panelGrid columns="2" style="margin-left: auto;margin-right: auto" columnClasses="top_column, top_column">
                                    
                                </h:panelGrid> 
                            </p:fieldset>

                                <p:outputLabel value="Total Abonos: SUMATORIA " style="font-weight: bolder"/>

                            </h:panelGrid>
                            <p:separator/>
                            
                            <h:panelGrid columns="1" width="1000px" style="margin-left: auto; margin-right: auto">
                            <p:fieldset legend="NOTAS" style="margin-bottom:20px">
                                <h:panelGrid columns="2" style="margin-left: auto;margin-right: auto" columnClasses="top_column, top_column">
                                    
                                </h:panelGrid> 
                            </p:fieldset>

                            </h:panelGrid>
                            <p:separator/>
                            
                            <div style="text-align: center">

                                <p:commandButton  value="REGRESAR" ajax="false" action="mInfoDiario.xhmtl?faces-redirect=true"/>

                                <p:commandLink value="PDF"  style="padding: .3em 1em;" actionListener="#{rxinterfaceBean.verReporte()}" target="_blank" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-text ui-c" ajax="false" />
                            </div>

                            <p:separator/>



                        </p:panel>  

                    </h:form> 

                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
