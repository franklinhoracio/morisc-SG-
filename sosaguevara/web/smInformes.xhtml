<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./t_smenu.xhtml">

            <ui:define name="content">

                    </h:form>

            </ui:define>
        </ui:composition>

    </body>
