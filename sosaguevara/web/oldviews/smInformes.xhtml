<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./t_smenu.xhtml">

            <ui:define name="content">

                <h3 class="first">INFORME:</h3>
                <p:textEditor value="#{rxinterfaceBean.rxinterface.report}" widgetVar="editor2" height="300" style="margin-bottom:10px" placeholder="Enter your content">
                    <f:facet name="toolbar">
                        <span class="ql-formats">
                            <button class="ql-bold"></button>
                            <button class="ql-italic"></button>
                            <button class="ql-underline"></button>
                            <button class="ql-strike"></button>
                            <button class="ql-color"></button>
                            <button class="ql-background"></button>
                            <button class="ql-blockquote"></button>  
                        </span>
                        <span class="ql-formats">
                            <select class="ql-font"></select>
                            <select class="ql-size"></select>
                        </span>
                    </f:facet>
                </p:textEditor>

                <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
                <p:commandButton value="Clear" type="button" onclick="PF('editor2').clear();" icon="ui-icon-close" />
                <p:commandButton value="Cancel" type="button"/>
                
                <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                    <p:outputPanel id="display">
                        <h3 style="margin-top:0">Basic</h3>

                        <h3>Custom</h3>
                        <h:outputText  escape="false" />
                    </p:outputPanel>
                </p:dialog> 

            </ui:define>

        </ui:composition>

    </body>
</html>
